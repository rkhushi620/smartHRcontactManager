<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Page</title>
</head>
<body>
    <div id="content">
    <!-- Main Content -->
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="container mx-auto px-4">
          <!-- Page Title -->
          <div class="text-center mb-12">
            <h1 class="text-5xl font-bold dark:text-white">Contact Us</h1>
            <p class="text-lg text-gray-700 dark:text-gray-300 mt-4">
              We'd love to hear from you! Feel free to reach out with any questions or feedback.
            </p>
          </div>
  
          <!-- Contact Form -->
          <div class="max-w-3xl mx-auto">
            <form action="/send-message" method="POST" class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
              <div class="mb-4">
                <label for="name" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Your Name</label>
                <input type="text" id="name" name="name" required
                  class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
              </div>
  
              <div class="mb-4">
                <label for="email" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Your Email</label>
                <input type="email" id="email" name="email" required
                  class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
              </div>
  
              <div class="mb-4">
                <label for="subject" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Subject</label>
                <input type="text" id="subject" name="subject" required
                  class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
              </div>
  
              <div class="mb-4">
                <label for="message" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Your Message</label>
                <textarea id="message" name="message" rows="5" required
                  class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
              </div>
  
              <div class="flex justify-center">
                <button type="submit"
                  class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                  Send Message
                </button>
              </div>
            </form>
          </div>
  
          <!-- Contact Information -->
          <div class="mt-12 max-w-3xl mx-auto">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
              <h3 class="text-2xl font-semibold mb-4 dark:text-white">Reach Us At</h3>
              <p class="text-lg text-gray-700 dark:text-gray-300 mb-2">
                Email: <a href="mailto:support@smartcontactmanager.com" class="text-blue-500 hover:underline">support@smartcontactmanager.com</a>
              </p>
              <p class="text-lg text-gray-700 dark:text-gray-300 mb-2">
                Phone: <a href="tel:+1234567890" class="text-blue-500 hover:underline">+1 (234) 567-890</a>
              </p>
              <p class="text-lg text-gray-700 dark:text-gray-300">
                Address: 123 Contact Manager St, Tech City, TC 54321
              </p>
            </div>
          </div>
        </div>
      </div>
  
      <script>
        console.log("This is the contact page");
      </script>
</body>
</html>
